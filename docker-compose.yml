version: '3.3'

services:
  torrentHost:
    image: haugene/transmission-openvpn
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
    volumes:
      - '$SOURCE_VOLUME:/data'
      - .:/usr/src/app
      - ./lib/resolv.conf:/etc/resolv.conf
      - /etc/localtime:/etc/localtime:ro 
    env_file:
      - .env
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    ports:                            
      - 9091:9091         
  torrentHelper:
    image: node:8
    restart: unless-stopped
    env_file:
      - .env
    # Share the network with the torrentHost service
    network_mode: bridge
    volumes:
      - .:/usr/src/app
    command: npm run --prefix /usr/src/app start:watch

